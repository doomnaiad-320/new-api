name: Subscription Module Release

on:
  push:
    branches:
      - main
    paths:
      - 'controller/subscription.go'
      - 'model/subscription_*.go'
      - 'model/user_subscription.go'
      - 'service/subscription*.go'
      - 'web/src/pages/Subscription/**'
      - 'web/src/components/table/*Subscription*.js'
  workflow_dispatch:
